<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="container">
  <app-navbar></app-navbar>
  <div class="app-container">
    <app-aside></app-aside>
    <div class="main-content">
      <!-- Encabezado del tablero -->
      <div class="board-header">
        <div>
          <h1 class="page-title">Tablero: App Móvil</h1>
          <div style="display: flex; align-items: center; gap: 12px; margin-top: 8px;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <div class="project-avatar" style="background-color: #0052cc; width: 24px; height: 24px; font-size: 12px;">AM</div>
              <span style="font-size: 14px;">MOB-2023</span>
            </div>
            <span style="color: var(--text-secondary); font-size: 14px;">•</span>
            <span style="color: var(--text-secondary); font-size: 14px;">Sprint 3 (25 Feb - 10 Mar)</span>
          </div>
        </div>
        <div class="board-header-actions">
          <button class="button button-secondary">
            <span><i class="fas fa-eye"></i></span>
            <span>Solo mis tareas</span>
          </button>
         
          <button class="button button-primary" (click)="openInviteModal()">
            <span><i class="fas fa-user-plus"></i></span>
            <span>Invitar usuarios</span>
          </button>

          <!-- Modal de invitación -->
          <div id="inviteModal" class="modal" style="display: none;">
            <div class="modal-content">
              <div class="modal-header">
                <h2><i class="fas fa-users"></i> Invitar usuarios al proyecto</h2>
                <button class="close-button" (click)="closeInviteModal()">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <div class="modal-body">
                <div class="input-group">
                  <label for="email-input"><i class="fas fa-envelope"></i> Correo electrónico</label>
                  <input type="email" id="email-input" placeholder="correo@ejemplo.com" />
                </div>
                
                <div class="input-group">
                  <label for="role-select"><i class="fas fa-user-tag"></i> Rol</label>
                  <select id="role-select">
                    <option value="viewer">Espectador</option>
                    <option value="member">Miembro</option>
                    <option value="admin">Administrador</option>
                  </select>
                </div>
                
                <div class="invitees-list">
                  <h3><i class="fas fa-user-friends"></i> Usuarios a invitar</h3>
                  <div id="invitee-chips" class="chips-container">
                    <!-- Aquí se agregarán los invitaciones dinámicamente -->
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="button button-secondary" (click)="closeInviteModal()">
                  <i class="fas fa-times-circle"></i> Cancelar
                </button>
                <button class="button button-primary" id="add-invitee-btn" (click)="addInvitee()">
                  <i class="fas fa-plus-circle"></i> Agregar
                </button>
                <button class="button button-primary" id="send-invites-btn" (click)="sendInvites()">
                  <i class="fas fa-paper-plane"></i> Enviar invitaciones
                </button>
              </div>
            </div>
          </div>
          <!-- Fin del Modal -->
        </div>
      </div>
      <app-componente-tableros></app-componente-tableros>
    </div>
  </div>
</div>
