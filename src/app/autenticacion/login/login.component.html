<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
<div class="container">
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="/Logo.jpeg" alt="TaskTracker Logo" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <span>tasktracker</span>
            </div>
            <div class="login-title">Gestión de Actividades Empresariales</div>
        </div>
        
        <div class="login-body">
            <form (submit)="onSubmit($event)">
                <div class="form-group">
                    <label class="form-label" for="username">Nombre de usuario o correo electrónico</label>
                    <div class="input-container">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" class="form-control" id="username" placeholder="ejemplo@empresa.com" required [(ngModel)]="username" name="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="input-container">
                        <i class="input-icon fas fa-lock"></i>
                        <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" id="password" placeholder="Ingrese su contraseña" required [(ngModel)]="password" name="password">
                        <i class="toggle-password fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()"></i>
                    </div>
                </div>
                
                <div class="remember-row">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="rememberMe">
                        <label for="remember">Mantener sesión iniciada</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="button button-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Iniciar sesión</span>
                </button>
            </form>
            
            <div class="login-footer">
                ¿No tienes una cuenta? <a routerLink="/registro" class="signup-link">Regístrate ahora</a>
            </div>
        </div>
    </div>
</div>
