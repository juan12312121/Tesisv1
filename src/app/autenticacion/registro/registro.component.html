
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
<div class="container">
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-sync"></i></div>
                <span>tasktracker</span>
            </div>
            <div class="register-title">Registro de Usuario</div>
        </div>
        
        <div class="register-body">
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i>
                Por favor, completa todos los campos correctamente.
            </div>
            
            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">Nombre</label>
                        <div class="input-container">
                            <i class="input-icon fas fa-user"></i>
                            <input type="text" class="form-control" id="firstName" placeholder="Tu nombre" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="lastName">Apellido</label>
                        <div class="input-container">
                            <i class="input-icon fas fa-user"></i>
                            <input type="text" class="form-control" id="lastName" placeholder="Tu apellido" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Correo electrónico</label>
                    <div class="input-container">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@empresa.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="company">Empresa</label>
                    <div class="input-container">
                        <i class="input-icon fas fa-building"></i>
                        <input type="text" class="form-control" id="company" placeholder="Nombre de tu empresa" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="input-container">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Crea una contraseña segura" required>
                        <i class="toggle-password fas fa-eye" id="togglePassword"></i>
                    </div>
                    <div class="password-requirements">
                        <div class="password-requirement">
                            <i class="fas fa-circle"></i>
                            <span>Mínimo 8 caracteres</span>
                        </div>
                        <div class="password-requirement">
                            <i class="fas fa-circle"></i>
                            <span>Al menos una letra mayúscula</span>
                        </div>
                        <div class="password-requirement">
                            <i class="fas fa-circle"></i>
                            <span>Al menos un número</span>
                        </div>
                        <div class="password-requirement">
                            <i class="fas fa-circle"></i>
                            <span>Al menos un carácter especial</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirmar contraseña</label>
                    <div class="input-container">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                        <i class="toggle-password fas fa-eye" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#" class="login-link">términos y condiciones</a> y la <a href="#" class="login-link">política de privacidad</a></label>
                </div>
                
                <button type="submit" class="button button-primary">
                    <i class="fas fa-user-plus"></i>
                    <span>Crear cuenta</span>
                </button>
            </form>
            
            <div class="register-footer">
                ¿Ya tienes una cuenta? <a href="#" class="login-link">Inicia sesión</a>
            </div>
        </div>
    </div>
    


</div>
